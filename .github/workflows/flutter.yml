name: Flutter

on:
  pull_request:
    branches: [ master ]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/upload-artifact@v2
        with:
          name: repository
          path: ./
      - run: ls -la

  packages:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: repository
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get

  analyze:
    needs: packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: repository
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter analyze

